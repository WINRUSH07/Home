<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen px-4">
  <div class="bg-gray-800 p-8 rounded-xl w-full max-w-md">
    <h2 class="text-yellow-400 text-3xl font-bold mb-6 text-center">Create Account</h2>
    <form onsubmit="return handleSignUp(event)" class="space-y-5">
      <input id="name" type="text" placeholder="Full Name" required class="w-full px-4 py-2 bg-gray-700 rounded" />
      <input id="email" type="email" placeholder="Email" required class="w-full px-4 py-2 bg-gray-700 rounded" />
      <input id="password" type="password" placeholder="Password" required class="w-full px-4 py-2 bg-gray-700 rounded" />
      <input id="confirm" type="password" placeholder="Confirm Password" required class="w-full px-4 py-2 bg-gray-700 rounded" />

      <button type="submit" class="bg-yellow-400 text-black py-2 rounded w-full font-bold hover:bg-yellow-500">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-gray-400 text-center mt-4">
      Already have an account?
      <a href="signin.html" class="text-yellow-300 hover:underline">Sign In</a>
    </p>
  </div>

  <script>
    function handleSignUp(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password !== confirm) {
        alert("❌ Passwords do not match.");
        return false;
      }

      // Check if email already exists
      if (localStorage.getItem(email)) {
        alert("❌ An account with this email already exists.");
        return false;
      }

      const user = { name, email, password };
      localStorage.setItem("loggedInUser", JSON.stringify(user)); // Store logged-in user
      localStorage.setItem(email, JSON.stringify(user));

      alert("✅ Account created successfully! Redirecting to home...");
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
